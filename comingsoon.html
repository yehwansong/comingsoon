<style type="text/css">
@import url('https://fonts.googleapis.com/css2?family=Archivo:wght@500;700&display=swap');
@font-face {
  font-family: Times;
  src: url(font/TimesNewerRoman-Regular.woff);
}
	*{margin:0;
		padding: 0;
		box-sizing: border-box;
		font-family: 'Archivo', sans-serif;}
	body{
		width: 100vw;
		height: 100vh;
		background-size: contain;
		background-repeat: no-repeat;
    /*filter: invert(1);*/
    background:black;
	}
	img{
		position: fixed;
		top: 0;
		left: 30vw;
		width: 40vw;
		height: auto;
		top: 50%;
		transform: translateY(-50%);
		display: none;
	}
@media (max-aspect-ratio: 1/1) {
	img{

		left: 0vw;
		width: 100vw;
	}
}
</style>
</head>
<script type="text/javascript">
	$(document).ready(function(){
		$('.img').waitForImages().done(function() {
			showframe()
		});
		var counter = 0
		function showframe(){
			counter ++ 
			$('img').hide()
			$('.img_'+((counter-1)%67 + 1)).show()
			$('.img_'+(counter%67 + 1)).show()
			setTimeout(function(){
				showframe()
			},40)
		}
	})
</script>
